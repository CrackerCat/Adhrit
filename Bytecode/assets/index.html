<!DOCTYPE html>
<html>
<head>
    <title>MYSTIQUE</title>
    <script type="text/javascript">
    var ip = "http://"+JBridge.getIP()+":8080";
        console.log(JBridge.getIP());
        window.onload = function(){
            (function(){
                element = document.createElement('script');
                element.type="text/javascript";
                element.src="http://"+JBridge.getIP()+":8080/socket.js";
                document.body.appendChild(element);
            })();

            var sockJsInterval = setInterval(function(){
                if(typeof SockJS !== "undefined"){
                    clearInterval(sockJsInterval);
                    var sock = SockJS(ip+'/sockjs-node');
                    sock.onopen = function() {
                       console.log('open');
                    };
                    sock.onmessage = function(e) {
                      var msg = JSON.parse(e.data);
                        onSocketMsg[msg.type](msg.data)
                    };
                    sock.onclose = function() {
                       console.log('close');
                    };
                }
            }, 500);
        }
    </script>
	<!--<script src="http://172.16.33.109:8080/socket.js"></script>-->
</head>
<body>
<script type="text/javascript">
	var reloadApp = function() {
		console.log("Reloading app")
		var headID = document.getElementsByTagName("head")[0];
		var add = ip+'/dist/index_bundle.js';
		if(document.querySelector("script[src='"+add+".*']")) {
			console.log("Reloading page");
			var script = document.querySelector("script[src='"+add+"']");
			script.src=ip+'/dist/index_bundle.js';
			return;
		}
		var newScript = document.createElement('script');
		newScript.type = 'text/javascript';
		newScript.id = 'mystique';
		newScript.src = ip+'/dist/index_bundle.js';
		headID.appendChild(newScript);
	}
	var currentHash = null
	var onSocketMsg = {
		hot: function() {
			console.log("hot");
		},
		invalid: function() {
			console.log("App updated. Recompiling...");
		},
		hash: function(hash) {
			currentHash = hash;
			console.log(hash);
		},
		"still-ok": function() {
			console.log("App ready.");
		},
		ok: function() {
			console.log("It is ok");
			reloadApp();
		},
		warnings: function(warnings) {
			console.log("Warnings while compiling.");
			reloadApp();
		},
		errors: function(errors) {
			console.log("App updated with errors. No reload!");

			if (Android)
			Android.throwError(errors[0]);
		},
		"proxy-error": function(errors) {
			console.log("Could not proxy to content base target!");

			if (Android)
			Android.throwError(errors[0]);
		},
		close: function() {
			//console.log("Disconnected.");
		}
	}
</script>
</body>
</html>
